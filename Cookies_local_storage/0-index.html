<!DOCTYPE html>
<html>
<head>
    <title>0-index</title>
    <script>
        function setCookies() {
            let firstname = document.getElementById("firstname").value;
            let email = document.getElementById("email").value;
            document.cookie = `firstname=${firstname}`;
            document.cookie = `email=${email}`;
        }

        function showCookies() {
            let cookies = document.cookie.split("; ");
            let p = document.createElement("p");
            p.innerHTML = "Cookies: ";
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i];
                if (cookie.startsWith("firstname=") || cookie.startsWith("email=")) {
                    p.innerHTML += cookie.split("=")[1] + ", ";
                }
            }
            p.innerHTML = p.innerHTML.slice(0, -2);
            document.body.appendChild(p);
        }
    </script>
</head>
<body>
    <input type="text" id="firstname" placeholder="First Name"><br><br>
    <input type="text" id="email" placeholder="Email"><br><br>
    <button onclick="setCookies()">Log me in</button><br><br>
    <button onclick="showCookies()">Show the cookies</button>
</body>
</html>
